[monitor]
# 源文件夹路径
source_dir = /volume1/影音中心/音乐

# 目标文件夹路径
target_dir = /volume1/docker/music-scraper/music

# 扫描间隔（秒），最小值为1
interval = 30

# 操作模式：sync（同步，保留源文件）或 move（移动，移除源文件）
mode = sync

# 日志文件路径
log_file = folder_monitor.log

# 日志级别：DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# 线程数量：0表示自动计算，大于0表示固定线程数
thread_count = 0

# 最大线程数：限制自动计算时的最大线程数量
max_threads = 32

# 进度更新间隔：每传输多少MB更新一次进度（MB）
progress_update_interval = 10

# 文件后缀过滤：需要过滤的文件后缀，以逗号分隔，如：.txt,.jpg,.png
# 留空表示不过滤任何文件
filter_suffixes = .qkdownloading

[server]
# 跨系统同步配置

# 是否启用跨系统同步
enable_network_sync = false

# 同步模式：client（客户端）或 server（服务器）
sync_mode = client

# 同步服务器地址
sync_host = 127.0.0.1

# 同步服务器端口
sync_port = 8080

# 是否启用SSL加密
ssl_enabled = false

# 证书文件路径（服务器模式）
cert_file =

# 私钥文件路径（服务器模式）
key_file =

# CA证书文件路径（客户端模式）
ca_cert =

# 冲突解决策略：newest（最新优先）、largest（最大优先）、manual（手动）
conflict_resolution = newest

# 文件分块大小（字节）
chunk_size = 4096

# 是否启用断点续传
resume_enabled = true
